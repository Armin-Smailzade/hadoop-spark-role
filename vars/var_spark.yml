# spark basic vars

spark_version: "2.4.7"
spark_hadoop_version: "2.7"

spark_install_dir: "/opt/{{ user }}"

spark_config_path: "{{ spark_install_dir }}/spark-{{ spark_version }}-bin-hadoop{{ spark_hadoop_version }}/conf"
spark_work_dir: "{{ spark_install_dir }}/spark-{{ spark_version }}-bin-hadoop{{ spark_hadoop_version }}/work"
spark_logs_dir: "{{ spark_install_dir }}/spark-{{ spark_version }}-bin-hadoop{{ spark_hadoop_version }}/logs"
#working_dir: /var/lib/spark
#install_dir: /opt/spark

spark_create_path:
  - "{{ spark_work_dir }}"
  - "{{ spark_logs_dir }}"

spark_master_port: 7077
spark_master_work_port: 7077 
spark_worker_work_port: 7078
spark_master_ui_port: 8080
spark_worker_ui_port: 8081



